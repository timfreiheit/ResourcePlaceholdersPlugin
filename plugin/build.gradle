
plugins {
    id 'nu.studer.plugindev' version '1.0.3'

    // Should come along with plugindev, but plugindev uses an old version
    id 'com.jfrog.bintray' version '1.2'
}

apply plugin: 'groovy'
apply plugin: 'kotlin'

apply plugin: 'maven'
apply plugin: 'maven-publish'

repositories {
    google()
    maven { url "https://maven.google.com"}
    mavenCentral()
}

// Batik dependencies

dependencies {
    compile gradleApi()
    compile localGroovy()
    testCompile 'junit:junit:4.12'
    compile 'org.jetbrains.kotlin:kotlin-stdlib:1.1.51'
    compile 'com.android.tools.build:gradle:3.0.0'
}


sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7


// Plugin publishing

group = 'de.timfreiheit.resourceplaceholders'
version = '0.1'

plugindev {
    pluginId 'de.timfreiheit.resourceplaceholder.plugin'
    pluginName 'resourceplaceholder'
    pluginImplementationClass 'de.timfreiheit.plugin.resourceplaceholders.ResourcePlaceholdersPlugin'
    pluginDescription 'ResourcePlaceholders'
    pluginLicenses 'MIT'
    pluginTags 'gradle', 'plugin', 'android'
    authorId 'timfreiheit'
    authorName 'Tim Freiheit'
    authorEmail 'freiheit.tim@gmail.com'
    projectUrl 'https://github.com/timfreiheit'
    projectInceptionYear '2017'
    done() // do not omit this
}
